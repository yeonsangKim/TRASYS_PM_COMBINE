{% extends 'main_base.html' %}

{% block content %}
    <section class="login-form">
        <h1>
            <a href="{% url 'accountapp:login' %}">
                <img src="https://mail.google.com/mail/u/0?ui=2&ik=13c809f02c&attid=0.1&permmsgid=msg-a:r8706416756056232514&th=17d2dbb5c6a7f684&view=att&disp=safe&realattid=f_kw3gpr9e0" alt="main">
            </a>
        </h1>
        <form method="post">
            {% csrf_token %}
            <div class="int-area">
                <input type="text" name="username" id="username"
                       autocomplete="off" required>
                <label for="username">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="password" id="password"
                       autocomplete="off" required>
                <label for="password">비밀번호</label>
            </div>
                <div class="btn-area">
                    <button type="submit" value="Login">로그인</button>
                </div>
        </form>
            <a href="{% url 'accountapp:create' %}">
                <div class="btn-area">
                    <button type="submit">회원가입</button>
                </div>
            </a>
    </section>
{% endblock %}
