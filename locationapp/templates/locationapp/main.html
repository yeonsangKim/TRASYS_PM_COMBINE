<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="http://www.eunsung.net/img/main/logo-b.png" alt="main">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'locationapp:main' %}">Location</a>
                    <a class="nav-link" href="{% url 'usageapp:data_usage' %}">Usage</a>
                    <a class="nav-link" href="{% url 'accountapp:logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>
<script src="https://code.jquery.com/jquery-latest.js"></script>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=95d96928be2258e3a2ad2028960c5c28&libraries=clusterer
"></script>
<script>


    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(35.1545732, 126.9235121), // 지도의 중심좌표
            level: 4, // 지도의 확대 레벨
            mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
        };

    // 지도를 생성한다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 10 // 클러스터 할 최소 지도 레벨
    });

    $.ajax({
        url : "http://127.0.0.1:8000/location/json_data/",
        dataType: "json"
    }).done(function (data) {
        console.log(data);

        var markers = [];
        for (var  idx = 0; idx < data.length; idx++) {
            var markerPosition = new kakao.maps.LatLng(data[idx].latitude, data[idx].longitude); //위도 경도 데이터 불러오는부분

            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            marker.setMap(map);

            var iwContent = '<div style="padding:5px;">'
                                + data[idx].photo + '<br/>' // 사진 불러오는 부분 (사진이뜨지 않고 문자열로뜸)
                                + data[idx].address + '<br>' // 정상적으로 주소를 불러오나 데이터에 같은 주소가 여러개 입력된것들은 두번씩 입력되는걸로 보임
                            '</div>';

            var infowindow = new kakao.maps.InfoWindow({
                position : markerPosition,
                content : iwContent
            });
            infowindow.open(map, marker);
            markers.push(marker);
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }
        clusterer.addMarkers(markers);

        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }
    });
</script>
</body>
</html>
