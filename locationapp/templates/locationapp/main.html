    <meta charset="utf-8">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://mail.google.com/mail/u/0?ui=2&ik=13c809f02c&attid=0.1&permmsgid=msg-a:r8706416756056232514&th=17d2dbb5c6a7f684&view=att&disp=safe&realattid=f_kw3gpr9e0" alt="main">

<body>
<div id="map" style="width:100%;height:100vh;"></div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=95d96928be2258e3a2ad2028960c5c28&libraries=clusterer
"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.55321, 126.972613), // 지도의 중심좌표
            level: 4, // 지도의 확대 레벨
            mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
        };

    // 지도를 생성한다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 10 // 클러스터 할 최소 지도 레벨
    });

    var markers = [];

    var 데이터 = [
        [37.55321, 126.972613, '<div style="padding:5px">내용1</div>'],
        [37.558907, 126.978305, '<div style="padding:5px">내용2</div>'],
        [37.544647, 126.971986, '<div style="padding:5px">내용3</div>']
    ]

    for (var i = 0; i < 데이터.length; i++) {
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(데이터[i][0], 데이터[i][1]), // 마커의 좌표
            map: map // 마커를 표시할 지도 객체
        });

        var iwContent = '<div style="padding:5px">내용</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({

            content: 데이터[i][2]
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다

        markers.push(marker);
        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    }
    // 지도에 마커를 생성하고 표시한다
    clusterer.addMarkers(markers);

    function makeOverListener(map, marker, infowindow) {
        return function () {
            infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
        return function () {
            infowindow.close();
        };
    }


</script>
</body>
</html>
